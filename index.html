<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/076ba9a47f.js"
      crossorigin="anonymous"
    ></script>

    <title>Retros's Store</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container content">
      <nav class="flex-container navbar">
        <div class="flex-container nav-logo">
          <i class="fa-solid fa-radio fa-3x"></i>
          <h1>Retro's Store</h1>
        </div>
        <div class="burger-menu">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="flex-container nav-links">
          <a href="#">Inicio</a>
          <a href="#">Catálogo</a>
          <a href="#">Ofertas</a>
          <a href="#">Contactos</a>
        </div>
      </nav>
      <div class="flex-container filter-bar">
        <p>Productos</p>
      </div>
      <main class="flex-container">
        <div class="flex-container card">
          <img src="assets/img/autolavado.jpg" alt="Auto lavado Hotwheels" />
          <h4>Auto lavado Hotwheels</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/gameboy.jpg" alt="Consola Gameboy advance" />
          <h4>Gameboy advance</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/gi.joe.jpg" alt="Figura G.I.Joe" />
          <h4>Figura G.I.Joe</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/pc.jpg" alt="Foto PC antiguo" />
          <h4>Computador de escritorio</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/red.ranger.jpg" alt="Red Ranger figura" />
          <h4>Figura Ranger Rojo</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/tamagochi.jpg" alt="Foto tamagochi " />
          <h4>Tamagochi</h4>
          <button>Ver más</button>
        </div>
        <div class="flex-container card">
          <img src="assets/img/vhs.jpg" alt="Reproductor VHS" />
          <h4>Reproductor de VHS</h4>
          <button>Ver más</button>
        </div>
      </main>
      <footer class="flex-container main-footer">
        <div class="flex-container">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
        <p>Retro's Store. Todos los derechos reservados.</p>
      </footer>
    </div>
  </body>
</html>
